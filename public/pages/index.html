<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>

    <link href="../styles/global.css" rel="stylesheet"/>
    <link href="../styles/components/button.css" rel="stylesheet"/>
    <link href="../styles/components/input.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=deployed_code_update,key_vertical" />
    <script type="module" src="/dist/index.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            position: absolute;
            top: 10%;
        }
    </style>
</head>
<body>
    <h1>Home page</h1>

    <input type="submit" value="Neutro button" class="neutro"/>
    <input type="submit" value="Positive button" class="positive"/>
    <input type="submit" value="Negative button" class="negative"/>
    <input type="submit" value="Disabled button" disabled/>

    <div class="input-container neutro">
        <input type="text" placeholder="" id="i1">
        <label for="i1">Neutro</label>
    </div>

    <div class="input-container positive">
        <input type="text" placeholder="" id="i2">
        <label for="i2">
            <span class="material-symbols-outlined">deployed_code_update</span> 
            Positive
        </label>
    </div>

    <div class="input-container negative">
        <input type="text" placeholder="" id="i3">
        <label for="i3">
            <span class="material-symbols-outlined">key_vertical</span> 
            Negative
        </label>
    </div>
</body>
</html>
