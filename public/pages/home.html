<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>

    <link href="../styles/pages/home.css" rel="stylesheet"/>
    <script type="module" src="/dist/pages/home.js"></script>
</head>
<body class="dismiss">
    <div class="sidebar">
        <span class="resize-handle"></span>
        <h1>Task<span>Flow</span></h1>

        <p class="option" id="add"><span class="material-symbols-outlined">add</span>Adicionar</p>
        <p class="option" id="notification"><span class="material-symbols-outlined">mail</span>Notificações</p>

        <span class="fill"></span>
        <p class="option" id="exit"><span class="material-symbols-outlined">logout</span>Sair</p>
    </div>

    <main>
        <div class="input-container search">
            <input type="text" id="search" placeholder="Pesquisar projeto..."/>
            <span class="material-symbols-outlined search-icon">search</span>
            <span class="material-symbols-outlined close-icon">close</span>
        </div>
    </main>
</body>
</html>
