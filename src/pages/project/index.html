<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>

    <link rel="stylesheet" href="/pages/project/style.css" />
    <script type="module" src="/pages/project/index.js"></script>
</head>
<body>
    <div class="dialog-container show" style="z-index: 10000;" id="loader">
        <svg class="circular-loader">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"></circle>
        </svg>
        <p>Carregando...</p>
    </div>

    <div class="dialog-container closable" data-opacity="0.5" id="edit-crew">
        <div>
            <h3>Colaboradores</h3>
            <div class="input-container">
                <input type="email" placeholder="" id="email">
                <label for="email"><span class="material-symbols-outlined">mail</span>Email</label>
                <input type="submit" value="+" id="add" disabled>
            </div>
            <ul>

            </ul>
        </div>
    </div>

    <div class="icons">
        <span class="material-symbols-outlined" id="home">home</span>
        <span class="material-symbols-outlined" id="crew" style="display: none">group</span>
        <span class="material-symbols-outlined" id="fullscreen">fullscreen</span>
        <span class="material-symbols-outlined" id="flip">float_portrait_2</span>
    </div>

    <textarea></textarea> 
    <div id="md-container"></div>
</body>
</html>
